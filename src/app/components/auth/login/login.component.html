<main class="form-signin w-100 m-auto">
    <form>
      <img class="col text-center mb-4" src="../assets/buttons.png" alt="" width="64" height="64">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input [(ngModel)]="email"  type="email" name = "email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="pass" name = "password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
<!--       <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
      @if(authS.isUserLogged){
        <button class="btn btn-primary w-100 py-2 m-2" type="submit" (click)="logoutHandler()">Log Out</button>
      } @else {
        <button class="btn btn-primary w-100 py-2 m-2" type="submit" (click)="loginHandler()">Log In</button>
        <button class="btn btn-primary w-100 py-2 m-2" type="submit" (click)="registerHandler()">Register</button>
      }
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
  </main>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
